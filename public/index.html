<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="./lib/css/main.css"></head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="./lib/js/pixelmelter-core.js" defer></script>
    <script src="./lib/js/pixelmelter-ui.js" defer></script>
</head>

<body>
    <div class="container-fluid">
        <h1>PixelMelter Rough Draft (js only)</h1>
        <hr>
        <div class="row">
            <div class="col-12 text-center">
                <canvas class="d-inline-block" id="incanvas" width="0" height="0">
                <hr>
            </div>
            <div class="col-3 text-center">
                <button id="open-file-button" class="btn btn-primary btn-block" type="button">Open File</button>
            </div>
            <div class="col-3 text-center">
                <button id="clear-button" class="btn btn-danger btn-block" type="button">Clear</button>
            </div>
            <div class="col-3 text-center">
                <button id="reset-button" class="btn btn-warning btn-block" type="button">Reset</button>
            </div>
            <div class="col-3 text-center">    
                <button id="sort-button" class="btn btn-primary btn-block" type="button">Sort</button>
            </div>
            <div class="col-12">
                <hr>
                <div id="function-inputs" class="row">
                    <div class="col-6 col-lg-3">
                        <label>intensity-input-min</label>
                        <input id="intensity-input-min" placeholder="0" class="form-control" type="number">
                    </div>
                    <div class="col-6 col-lg-3">
                        <label>intensity-input-max</label>
                        <input id="intensity-input-max" placeholder="max" class="form-control" type="number">
                    </div>
                    <div class="col-6 col-lg-3">
                        <label>hue-input-min</label>
                        <input id="hue-input-min" placeholder="0" class="form-control" type="number">
                    </div>
                    <div class="col-6 col-lg-3">
                        <label>hue-input-max</label>
                        <input id="hue-input-max" placeholder="100" class="form-control" type="number">
                    </div>
                    <div class="col-6 col-lg-3">
                        <label>saturation-input-min</label>
                        <input id="saturation-input-min" placeholder="0" class="form-control" type="number">
                    </div>
                    <div class="col-6 col-lg-3">
                        <label>saturation-input-max</label>
                        <input id="saturation-input-max" placeholder="100" class="form-control" type="number">
                    </div>
                    <div class="col-6 col-lg-3">
                        <label>value-input-min</label>
                        <input id="value-input-min" placeholder="0" class="form-control" type="number">
                    </div>
                    <div class="col-6 col-lg-3">
                        <label>value-input-max</label>
                        <input id="value-input-max" placeholder="100" class="form-control" type="number">
                    </div>
                </div>
            </div>
        </div>
        <input id="file-input" class="d-none" type="file" accept="image/*" onchange="loadImage" />
    </div>
</body>
</html>
